<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Carousel</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel">
        <ul class="slider">
          <li class="slider-item">
            <img src="./images/DVT9otlVAAEuMbF.jpg" />
          </li>
          <li class="slider-item">
            <img src="./images/Seoul-Korea-1200x600.jpg" />
          </li>
          <li class="slider-item">
            <img src="./images/new-york-1200x600.jpg" />
          </li>
          <li class="slider-item">
            <img src="./images/nike-off-white-lead-1548187774.jpg" />
          </li>
          <li class="slider-item">
            <img src="./images/partner-ecosystem-1200x600.jpg" />
          </li>
          <li class="slider-item">
            <img src="./images/DVT9otlVAAEuMbF.jpg" />
          </li>
          <li class="slider-item">
            <img src="./images/Seoul-Korea-1200x600.jpg" />
          </li>
        </ul>
        <ul class="start-stop">
          <li class="start">
            <button class="start-button active">
              <i class="fas fa-play"></i>
            </button>
          </li>
          <li class="stop">
            <button class="stop-button">
              <i class="fas fa-pause"></i>
            </button>
          </li>
        </ul>

        <button class="controller prev"><i class="fas fa-chevron-left"></i></button>
        <button class="controller next"><i class="fas fa-chevron-right"></i></button>

        <ul class="page-circles">
          <li class="page-circle">1</li>
          <li class="page-circle">2</li>
          <li class="page-circle">3</li>
          <li class="page-circle">4</li>
          <li class="page-circle">5</li>
        </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="./carousel.js"></script>
  </body>
</html>
